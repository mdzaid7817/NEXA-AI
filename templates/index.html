<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA AI Voice Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Settings Button -->
        <button class="settings-btn" id="settingsBtn" title="Settings">
            <i class="fas fa-cog"></i>
        </button>
        
        <!-- Chat Log -->
        <div class="chat-log" id="chat-log"></div>
        
        <!-- Recording Controls -->
        <div class="recording-controls">
            <button class="record-btn" id="recordBtn" title="Click to start/stop recording">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <!-- Status Display -->
        <div class="status-display" id="statusDisplay">Ready to chat!</div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="settingsModalLabel">
                        <i class="fas fa-cog me-2"></i>API Configuration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="murfApiKey" class="form-label">Murf API Key</label>
                        <input type="password" class="form-control" id="murfApiKey" placeholder="Enter your Murf API key">
                    </div>
                    <div class="mb-3">
                        <label for="assemblyAiApiKey" class="form-label">AssemblyAI API Key</label>
                        <input type="password" class="form-control" id="assemblyAiApiKey" placeholder="Enter your AssemblyAI API key">
                    </div>
                    <div class="mb-3">
                        <label for="geminiApiKey" class="form-label">Gemini API Key</label>
                        <input type="password" class="form-control" id="geminiApiKey" placeholder="Enter your Gemini API key">
                    </div>
                    <div class="mb-3">
                        <label for="serpApiKey" class="form-label">SerpAPI Key</label>
                        <input type="password" class="form-control" id="serpApiKey" placeholder="Enter your SerpAPI key">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveKeysBtn">
                        <i class="fas fa-save me-2"></i>Save Keys
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- API Keys Warning Modal -->
    <div class="modal fade" id="apiKeysWarningModal" tabindex="-1" aria-labelledby="apiKeysWarningModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="apiKeysWarningModalLabel">
                        <i class="fas fa-exclamation-triangle me-2"></i>API Keys Required
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-3">Please enter your API keys first to use the voice assistant.</p>
                    <p class="text-muted mb-0">You need to configure all four API keys: Murf, AssemblyAI, Gemini, and SerpAPI.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="openSettingsFromWarning">
                        <i class="fas fa-cog me-2"></i>Open Settings
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
